<!DOCTYPE html>
<html lang="en">

<head>
    <title>Changing HTML content with JS</title>
</head>

<body style="font-family: arial;font-size:20px;">

    <h2>My first name, second, and surname!</h2>

    <p id="name">Tebogo</p>

    <button style="font-family: arial;font-size:20px;"type="button" onclick='document.getElementById("name").innerHTML="Sphiwe"'>Second Name</button>
    <button style="font-family: arial;font-size:20px;" type="button" onclick='document.getElementById("name").innerHTML="Jiyane"'>Surname</button>
    <button style="font-family: arial;font-size:20px;" type="button" onclick='document.getElementById("name").innerHTML="Tebogo Sphiwe Jiyane"'>Full Name</button>

</body>

</html>
