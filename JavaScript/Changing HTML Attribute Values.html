<!DOCTYPE html>
<html>
<body style="font-size:25px;">

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='ferrari.jpg'">Change to Ferrari</button>

<img id="myImage" src="pagani.jpg" style="width:50%">

<button onclick="document.getElementById('myImage').src='lamborghini.jpg'">Change to Lamborghini</button>
<button onclick="document.getElementById('myImage').src='pagani.jpg'">Change to Pagani</button>

</body>
</html>
