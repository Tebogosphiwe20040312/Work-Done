<!DOCTYPE html>
<html lang="en">

<head>
    <title>Changing HTML Style of an Element</title>
</head>

<body id="main">
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change the style of an HTML element.</p>

    <button onclick="document.getElementById('demo').style.fontSize='35px'">Change font size</button>
    <button onclick="document.getElementById('demo').style.fontFamily='Arial'">Change font Face</button>
    <button onclick="document.getElementById('main').style.backgroundColor='yellow'">Yellow background</button>
    <button onclick="document.getElementById('main').style.backgroundColor='blue'">Blue background</button>
    <button onclick="document.getElementById('main').style.backgroundColor='white'">White background</button>

</body>

</html>
