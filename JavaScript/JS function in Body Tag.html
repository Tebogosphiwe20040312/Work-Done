<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS in Body Tag</title>
</head>

<body id="main">
    <h2>Demo JavaScript in Body</h2>
    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <button type="button" onclick="changeColor()">Color</button>
    <button type="button" onclick="fontSize()">Font size</button>
    <button type="button" onclick="backgroundColor()">Background color</button>
    <script>
         function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraph Changed.";
        }
        function changeColor() {
            document.getElementById("demo").style.color = 'green';
        }
        function fontSize() {
            document.getElementById("demo").style.fontSize = '30px';
        }
         function backgroundColor() {
            document.getElementById("main").style.backgroundColor = 'yellow';
        }
    </script>
</body>

</html>
