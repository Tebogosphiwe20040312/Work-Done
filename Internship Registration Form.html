<!DOCTYPE html>
<html lang="en">

<head>

    <title>Internship Registration Form</title>
    <link rel="stylesheet" href="Internship Registration Form style.css">
</head>

<body>
    <div class="main">
        <div class="logo">
            <h1>Vaal University of Technology Student Internship Registration Form</h1>
        </div>
        <div class="form">
            <form action="submit.php" method="POST">
                <div class="rdbuttons">
                    <input type="radio" name="title" value="Mr." required> Mr.<br>
                    <input type="radio" name="title" value="Ms." required> Ms.<br>
                    <input type="radio" name="title" value="Mrs." required> Mrs.<br>
                    
                </div>
                
                <div class="inputs">
                    <input type="text" name="First Name" placeholder="First Name" required><br>
                    <input type="text" name="Last Name" placeholder="Last Name" required><br>
                    <input type="text" name="Home Address" placeholder="Residential Address" required><br>

                    <select name="City" required>
                        <option value="Pretoria">Pretoria</option>
                        <option value="Soweto">Soweto</option>
                        <option value="Johannesburg">Johannesburg</option>
                        <option value="Vanderbijlpark">Vanderbijlpark</option>
                        <option value="Cape Town">Cape Town</option>
                        <option value="Durban">Durban</option>
                        <option value="Port Elizabeth">Port Elizabeth</option>
                        <option value="Bloemfontein">Bloemfontein</option>
                        <option value="East London">East London</option>
                    </select>
                    <br>

                    <input type="text" name="Zip" required><br>
                    <input type="file" name="photo"><br>
                    <input type="email" name="email" required><br>
                    <input type="tel" name="tel" placeholder="+27" required><br>
                    <input type="checkbox" name="">Sesotho<br>
                </div>
                <br>

                <div class="labels">
                    <label for="First Name">First Name</label><br>
                    <label for="Last Name">Last Name</label><br>
                    <label for="Home Address">Home Address</label><br>
                    <label for="City">City</label><br>
                    <label for="Zip">Zip</label><br>
                    <label for="photo">Upload Photo</label><br>
                    <label for="email">E-Mail</label><br>
                    <label for="tel">Mobile</label><br>
                    <label for="Language">Languages known</label><br>
                </div>
            </form>
        </div>

    </div>>
</body>

</html>
