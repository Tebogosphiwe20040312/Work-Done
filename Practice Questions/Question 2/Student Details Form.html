<!DOCTYPE html>
<html lang="en">

<head>

    <title>Student Details Form</title>
    <link rel="stylesheet" href="Student Details Form style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">HELP</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
        <div class="form">
            <form>
                <div class="heading">
                    <h1>Student Details</h1>
                </div>
                <br>
                <div class="labels">
                    <label for="First Name" name="detials" value="First Name">First Name:</label>
                    <label for="Last Name" name="detials" value="Last Name">Last Name:</label>
                    <label for="Student Number" name="detials" value="Student Number">Student Number:</label>
                </div>
                <br>
                <div class="inputs">
                    <input type="text" name="First Name">
                    <input type="text" name="Last Name">
                    <input type="text" name="Student Number">
                </div>
                <div class="submit">
                    <a href="" target="_blank"><button class="btnSubmit">Submit</button></a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
